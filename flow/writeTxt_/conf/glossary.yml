  - mar_Deva: '१८) विविध कारणांमुळे अखर्चित राहिलेला निधी विभागांनी त्यांच्या अधिनस्त महामंडळाकडे हस्तांतरीत करुन तांत्रिकदृष्टया खर्च झाल्याचे दाखविले जाते, ही एक प्रकारची अनियमितता आहे, याची विभागांनी नोंद घ्यावी. तसेच त्यांच्या अधिनस्त असलेला यापूर्वीचा अखर्चित निधी (स्वीय प्रपंजी खात्यातील / महामंडळाच्या खात्यातील वा इतर प्रकारे खर्च दर्शवून बाहेर ठेवण्यात आलेला) संपूर्णतः खर्च झाल्याशिवाय तरतुदी आहरीत वा वितरीत करु नयेत. याठिकाणी असेही निदर्शनास आणण्यात येते की, स्वीय प्रपंजी लेख्याखाली विभागांकडे बऱ्याच मोठया प्रमाणावर निधी अखर्चित असल्याचे दिसून येते. सदर निधीचा ताळमेळ घालून व लेखा परिक्षण करुन निधी विहीत मुदतीत खर्च न झाल्यास तो शासनाच्या तिजोरीत परत करण्यात यावा. सदर अखर्चित निधी बँकेमध्ये ठेवलेला असल्यास त्याचे बँक अकाऊंट (Bank Account Statement) शासनास सादर करावे.'
