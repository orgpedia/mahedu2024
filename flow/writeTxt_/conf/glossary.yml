translations:
  - mar_Deva: '९. सचिवालय जिमखाना यांच्याकडून स्पर्धेचा अहवाल, बाबनिहाय प्रत्यक्ष झालेल्या खर्चाचा तपशील, विनियोग प्रमाणपत्र, परिक्षितलेखा विवरणपत्र व मंजूरी आदेशातील सर्व अटींची पूर्तता करण्याच्या अटीवर विवरणपत्र"ब" प्रमाणे खर्चास मंजूरी देण्यात येत आहे.'
  - eng_Latn: '9. Secretariat Gymkhana is approving expenditure as per return" B" subject to fulfilment of all conditions in the report of the competition, item wise details of actual expenditure, utilization certificate, audited statement of accounts and sanction order.'


  - mar_Deva: '९) विविध शासकीय / प्रशासकीय संस्थांना तसेच अनुदानित संस्थांना सहायक अनुदाने मंजूर करण्यापूर्वी त्यांचेकडून पूर्वी वितरीत केलेल्या अनुदानाच्या खर्चाची उपयोगिता प्रमाणपत्रे विभागाने प्राप्त करावीत. शक्यतो यापूर्वी दिलेल्या अनुदानाचा विनियोग पूर्ण झाल्याशिवाय पुढील अनुदान वितरीत करण्यात येऊ नये. कोषागार अधिकाऱ्यांनी, सहायक अनुदानामधून निधी आहरित करण्यासाठी सादर केलेल्या देयकासोबत संबंधित संस्थेचे लगतच्या मागील महिन्यातील बँक अकाऊंट स्टेटमेंट (Bank Account Statement) ची प्रत जोडलेली नसल्यास देयक पारित करु नये.'
  - eng_Latn: '9) Before sanctioning the grants-in-aid to various Government/ Administrative Institutions and Aided Institutions, the Department should obtain utilization certificates of the expenditure of the grants-in-aid disbursed earlier. Further grants should not be disbursed unless the utilization of the earlier grant is completed. The treasury officers should not pass the payment unless a copy of the bank account statement for the previous month is attached with the payment submitted for drawing funds from the subsidiary grant.'


  - mar_Deva: '९) नवीन खर्चाच्या अनुषंगाने नवीन बाबीव्दारे तरतूद केलेल्या योजनांच्या निधी वितरणासंदर्भात वित्त विभागाची मान्यता आवश्यक आहे.'
  - eng_Latn: '9) The approval of the Finance Department is required in respect of the disbursement of funds for the schemes provided under the new head in accordance with the new expenditure.'


  - mar_Deva: '९) जिल्हा परिषदांसाठीचे वेतनेत्तर अनुदान त्यांचे अनुदान निर्धारण झाल्याशिवाय वितरीत करु नये.'
  - eng_Latn: '(9) Subsidies for the Zilla Parishads shall not be disbursed without their grants being determined.'


  - mar_Deva: '९) आदिवासी विकास विभाग शासन निर्णय क्रमांक : बीयुडी-२०१९/प्र.क्र.०४/का.६, दिनांक १६ जुलै, २०१९'
  - eng_Latn: 'Tribal Development Department Government Decision No: BUD-2019/ PR No. 04/ KA.6 dated 16th July, 2019'


  - mar_Deva: '८. सचिवालय जिमखाना यांच्याकडून स्पर्धेचा अहवाल, बाबनिहाय प्रत्यक्ष झालेल्या खर्चाचा तपशील, विनियोग प्रमाणपत्र, परीक्षीतलेखा विवरणपत्र व मंजूरी आदेशातील सर्व अटींची पूर्तता करण्याच्या अटीवर विवरणपत्र"ब" प्रमाणे खर्चास मंजूरी देण्यात येत आहे.'
  - eng_Latn: 'The Secretariat Gymkhana is approving the expenditure as per return" B" subject to fulfillment of all conditions in the report of the competition, details of actual expenditure incurred, utilization certificate, examination statement and sanction order.'


  - mar_Deva: '८) वित्त विभागाचे शासन परिपत्रक क्रमांक: पूरक-२०१९/प्र.क्र.९३/अर्थसंकल्प-३, दिनांक ९ जुलै, २०१९'
  - eng_Latn: 'Government Circular No. 8 of Finance Department: Supplementary- 2019/ PR No. 93/ Budget-3 dated 9th July, 2019'


  - mar_Deva: '८) नवीन खर्चाच्या अनुषंगाने नवीन बाबीव्दारे तरतूद केलेल्या योजनांच्या निधी वितरणासंदर्भात वित्त विभागाची मान्यता आवश्यक आहे.'
  - eng_Latn: '8) The approval of the Finance Department is required in respect of the disbursement of funds for the schemes provided under the new head in accordance with the new expenditure.'


  - mar_Deva: '८) ज्या तरतूदी वितरणासाठी प्रशासकीय मान्यता आदेशाची आवश्यकता आहे अशा तरतूदी वितरीत करताना भाग-१, उपविभाग-तीन, अनुक्रमांक - चार, नियम २७ (२) अन्वये प्रदान केलेल्या अधिकाराप्रमाणे सक्षम प्राधिकाऱ्यांच्या मान्यतेने आदेश निर्गमित झाल्यानंतर अनुदान वितरीत करावे.'
  - eng_Latn: '(8) In the case of the distribution of provisions for which an administrative sanction order is required, the grant shall be disbursed after the order is issued with the approval of the competent authority as provided under Part-I, Sub-Division-III, Schedule-IV, Rule 27 (2).'


  - mar_Deva: '८) जिल्हा परिषदांसाठीचे वेतनेत्तर अनुदान त्यांचे अनुदान निर्धारण झाल्याशिवाय वितरीत करु नये.'
  - eng_Latn: '(8) Subsidies for the Zilla Parishads shall not be disbursed without their grants being determined.'


  - mar_Deva: '७. सचिवालय जिमखान्याने प्रत्यक्ष खर्चाचे विवरणपत्र कोणत्याही परिस्थितीत आदेशाच्या दिनांकापासून १५ दिवसाच्या आत आयुक्त, क्रीडा व युवक सेवा, महाराष्ट्र राज्य, पुणे तसेच उपसंचालक, क्रीडा व युवक सेवा, मुंबई विभाग, मुंबई यांना स्पर्धेत केलेल्या खर्चाच्या अहवालासोबत सादर करावे. तसेच जर रक्कम शिल्लक राहिली तर ती उपसंचालक, क्रीडा व युवक सेवा, मुंबई विभाग, मुंबई यांना त्वरीत परत करण्यात यावी.'
  - eng_Latn: 'The Secretarial Gymkhana shall submit the statement of actual expenditure to the Commissioner, Sports and Youth Services, Maharashtra State, Pune and Deputy Director, Sports and Youth Services, Mumbai Division, Mumbai within 15 days from the date of the order. Also, if the amount is left, it should be returned to the Deputy Director, Sports and Youth Services, Mumbai Division, Mumbai immediately.'


  - mar_Deva: '७) ज्या तरतूदी वितरणासाठी प्रशासकीय मान्यता आदेशाची आवश्यकता आहे अशा तरतूदी वितरीत करताना भाग-१, उपविभाग-तीन, अनुक्रमांक - चार, नियम २७ (२) अन्वये प्रदान केलेल्या अधिकाराप्रमाणे सक्षम प्राधिकाऱ्यांच्या मान्यतेने आदेश निर्गमित झाल्यानंतर अनुदान वितरीत करावे.'
  - eng_Latn: '(7) In the case of distribution of provisions for which an administrative sanction order is required, the grant shall be disbursed after the order is issued with the approval of the competent authority as provided under Part-I, Sub-Division-III, Roll No. IV, Rule 27 (2).'


  - mar_Deva: '७) जिल्हा परिषदांसाठीचे वेतनेत्तर अनुदान त्यांचे अनुदान निर्धारण झाल्याशिवाय वितरीत करु नये.'
  - eng_Latn: '7) The post-salary grants to the Zila Parishads should not be disbursed without their grants being determined.'


  - mar_Deva: '७) खाजगी स्वंयसेवी संस्थांना अनुदान उपलब्ध करुन देताना वित्तीय अधिकार नियम पुस्तिका १९७८, भाग-१, उपविभाग एक मधील अनुक्रमांक २७, नियम १४९ प्रमाणे सक्षम अधिकाऱ्याची मान्यता घेवून अनुदान अदा करावे.'
  - eng_Latn: '7) When providing grants to private NGOs, the grant should be paid with the approval of the competent authority in accordance with the Financial Powers Rule Book 1978, Part-1, Sub-Division I, serial number 27, rule 149.'


  - mar_Deva: '६. सचिवालय जिमखान्याने प्रत्यक्ष खर्चाचे विवरणपत्र कोणत्याही परिस्थितीत आदेशाच्या दिनांकापासून १५ दिवसाच्या आत आयुक्त, क्रीडा व युवक सेवा, महाराष्ट्र राज्य, पुणे तसेच उपसंचालक, क्रीडा व युवक सेवा, मुंबई विभाग, मुंबई यांना स्पर्धेत केलेल्या खर्चाच्या अहवालासोबत सादर करावे. तसेच शिल्लक राहील्यास, शिल्लक रक्कम उपसंचालक, क्रीडा व युवक सेवा, मुंबई विभाग, मुंबई यांना त्वरीत परत करण्यात यावी.'
  - eng_Latn: 'The Secretarial Gymkhana shall submit the statement of actual expenditure to the Commissioner, Sports and Youth Services, Maharashtra State, Pune and the Deputy Director, Sports and Youth Services, Mumbai Division, Mumbai within 15 days from the date of the order. In case of balance, the balance amount should be returned immediately to the Deputy Director, Sports and Youth Services, Mumbai Division, Mumbai.'


  - mar_Deva: '६) शासन निर्णय क्र. अनुवि ४९१९/(३२/१९)/अर्थसंकल्प, दिनांक ४ जून, २०१९ ७) वित्त विभागाचे शासन परिपत्रक क्रमांक: अर्थसं - २०१९/प्र.क्र.९२/अर्थसंकल्प - ३, दिनांक ८ जुलै, २०१९'
  - eng_Latn: '(6) Government Decision No. ANUV 4919/ (32/19)/ Budget, dated 4th June, 2019 7) GOVERNMENT OF FINANCE Circular No.'


  - mar_Deva: '६) पदनिर्मितीच्या अनुषंगाने वेतनावरील निधी वाटपाच्या संदर्भात आवश्यक तेथे उच्चस्तरीय सचिव समिती / मंत्रीमंडळ यांची मान्यता तसेच वित्त विभागाने वेळोवेळी दिलेल्या सूचनांच्या अनुषंगाने कार्यवाही झाल्याची खात्री करावी.'
  - eng_Latn: '(6) The approval of the High Level Committee of Secretaries/ Council of Ministers, where necessary, in respect of allocation of funds on salary in line with the creation of the post, as well as the instructions given by the Finance Department from time to time, should be ensured.'


  - mar_Deva: '६) पदनिर्मितीच्या अनुषंगाने वेतनावरील निधी वाटपाच्या संदर्भात आवश्यक तेथे उच्चस्तरीय सचिव समिती / मंत्रीमंडळ तसेच वित्त विभागाने दिलेल्या सूचनांच्या अनुषंगाने कार्यवाही झाल्याची खात्री करावी.'
  - eng_Latn: '(6) It shall be ensured that action is taken in accordance with the suggestions given by the High-Level Committee of Secretaries/ Cabinet as well as the Finance Department, where necessary, in respect of allocation of funds on salary in accordance with the creation of posts.'


  - mar_Deva: '६) ज्या तरतूदी वितरणासाठी प्रशासकीय मान्यता आदेशाची आवश्यकता आहे अशा तरतूदी वितरीत करताना भाग-१, उपविभाग-तीन, अनुक्रमांक - चार, नियम २७ (२) अन्वये प्रदान केलेल्या अधिकाराप्रमाणे सक्षम प्राधिकाऱ्यांच्या मान्यतेने आदेश निर्गमित झाल्यानंतर अनुदान वितरीत करावे.'
  - eng_Latn: '(6) In the case of the distribution of provisions for which an administrative sanction order is required, the grant shall be disbursed after the order is issued with the approval of the competent authority as provided under Part-I, Sub-Division-III, Schedule-IV, Rule 27 (2).'


  - mar_Deva: '६) खाजगी स्वंयसेवी संस्थांना अनुदान उपलब्ध करुन देताना वित्तीय अधिकार नियम पुस्तिका १९७८, भाग-१, उपविभाग एक मधील अनुक्रमांक २७, नियम १४९ प्रमाणे सक्षम अधिकाऱ्याची मान्यता घेवून अनुदान अदा करावे.'
  - eng_Latn: '(6) When providing grants to private non-governmental organizations, the grant should be paid with the approval of the competent authority in accordance with the Financial Powers Rules, 1978, Part-1, Sub-Division I, serial number 27, rule 149.'


  - mar_Deva: '५) महानगरपालिका, नगरपालिका यांना देण्यात येणारी वेतनेत्तर अनुदाने वित्त विभागाच्या अनुमतीशिवाय खर्च करता येणार नाहीत.'
  - eng_Latn: '5) The non-salaried grants given to the Municipal Corporation and Municipalities cannot be spent without the permission of the Finance Department.'


  - mar_Deva: '५) खाजगी स्वंयसेवी संस्थांना अनुदान उपलब्ध करुन देताना वित्तीय अधिकार नियम पुस्तिका १९७८, भाग-१, उपविभाग एक मधील अनुक्रमांक २७, नियम १४९ प्रमाणे सक्षम अधिकाऱ्याची मान्यता घेवून अनुदान अदा करावे.'
  - eng_Latn: '(5) When providing grants to private NGOs, the grant should be paid with the approval of the competent authority in accordance with the Financial Powers Rules, 1978, Part-1, Sub-Division I, serial number 27, rule 149.'


  - mar_Deva: '५) अनुदान वितरीत करताना महाराष्ट्र अर्थसंकल्प नियम पुस्तिकेमध्ये नमूद केलेल्या नियमांचे पालन करावे. तसेच वित्त विभाग शासन निर्णय क्र. विअप्र-२०१३/प्र.क्र. ३०/२०१३/विनियम, भाग-२, दिनांक १७ एप्रिल, २०१५ अन्वये प्रदान करण्यात आलेल्या वित्तीय अधिकार नियम पुस्तिका १९७८, भाग-१, उपविभाग एक मधील अटी व शर्तीचे पालन करुन सक्षम प्राधिकाऱ्यांची मान्यता घेवून अनुदान अदा करावे.'
  - eng_Latn: '5) The rules mentioned in the Maharashtra Budget rule book should be followed while disbursing the subsidy. Further, the Finance Department shall pay the subsidy after obtaining the approval of the competent authority in accordance with the terms and conditions of the Financial Powers Rules, 1978, Part-I, Sub-Division-I as provided under Government Decision No. V.P.-2013/ PR. 30/2013/ Regulations, Part-II, dated 17th April, 2015.'


  - mar_Deva: '५) अनुदान वितरीत करताना महाराष्ट्र अर्थसंकल्प नियम पुस्तिकेमध्ये नमूद केलेल्या नियमांचे पालन करावे. तसेच वित्त विभाग शासन निर्णय क्र. विअप्र-२०१३/प्र.क्र. ३०/२०१३ / विनियम, भाग-२, दिनांक १७ एप्रिल, २०१५ अन्वये प्रदान करण्यात आलेल्या वित्तीय अधिकार नियम पुस्तिका १९७८, भाग-१, उपविभाग एक मधील अटी व शर्तीचे पालन करुन सक्षम प्राधिकाऱ्यांची मान्यता घेवून अनुदान अदा करावे.'
  - eng_Latn: '5) The rules mentioned in the Maharashtra Budget rule book should be followed while disbursing the subsidy. Further, the Finance Department shall pay the subsidy after obtaining the approval of the competent authority in accordance with the terms and conditions of the Financial Powers Rules, 1978, Part-I, Sub-Division-I as provided under Government Decision No. V.P.-2013/ PR. 30/2013/ Regulations, Part-II, dated 17th April, 2015.'


